<html>
<head></head>
<link rel="stylesheet" href="/gitdb/css/app.css">
<body>
{{template "sidebar" $}}
<div class="content">
  <h1>{{.DataSet.Name}}</h1>
  <div><span>{{.DataSet.BlockCount}} blocks</span> <span>{{.DataSet.HumanSize}}</span></div>

  <div class="listWindow">
    <table>
      <tr>
      {{range $key, $value := .Table.Headers}}
        <th>{{ $value }}</th>
      {{end}}
      </tr>
    {{range $key, $value := .Table.Rows}}
      <tr>
      {{range $k, $v := $value}}
        {{if eq $k 0}}
          <td><a href="/gitdb/view/{{$.DataSet.Name}}/b0/r{{ $key }}">{{ $v }}</a></td>
        {{else}}
          <td>{{ $v }}</td>
        {{end}}
      {{end}}
    <tr>
    {{end}}
    </table>
  </div>

</div>


</body>
</html>
